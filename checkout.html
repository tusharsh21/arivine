<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIVINE — Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 160px auto 100px;
            padding: 0 60px;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 80px;
        }

        .checkout-section-title {
            font-family: var(--font-editorial);
            font-size: 32px;
            color: var(--color-gold);
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        label {
            font-family: var(--font-body);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--color-gold-muted);
        }

        input,
        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 14px;
            color: var(--color-ivory);
            font-family: var(--font-body);
            font-size: 14px;
            outline: none;
            transition: var(--transition-subtle);
        }

        input:focus {
            border-color: var(--color-gold);
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .cart-items-list {
            margin-bottom: 40px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cart-item-img {
            width: 80px;
            height: 100px;
            object-fit: cover;
        }

        .cart-item-info h3 {
            font-family: var(--font-editorial);
            font-size: 18px;
            margin-bottom: 4px;
        }

        .cart-item-meta {
            font-size: 12px;
            color: var(--color-gold-muted);
            margin-bottom: 8px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .summary-total {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(212, 175, 55, 0.4);
            font-size: 18px;
            font-family: var(--font-editorial);
            color: var(--color-gold);
        }

        .complete-order-btn {
            width: 100%;
            padding: 20px;
            background: var(--color-gold);
            color: var(--color-black);
            border: none;
            font-family: var(--font-body);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            margin-top: 40px;
            transition: var(--transition-medium);
        }

        .complete-order-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .checkout-container {
                grid-template-columns: 1fr;
                margin-top: 120px;
            }
        }
    </style>
</head>

<body>
    <nav class="navigation">
        <div class="nav-left">
            <a href="index.html" class="logo-link">ARIVINE</a>
        </div>
        <div class="nav-right">
            <a href="collection.html" class="nav-link">Return to Atelier</a>
            <a href="checkout.html" class="nav-link cart-link">Cart <span id="cart-count">(0)</span></a>
        </div>
    </nav>

    <main class="checkout-container">
        <div class="checkout-details">
            <h2 class="checkout-section-title">Shipping & Contact</h2>
            <form id="checkout-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Shipping Address</label>
                    <input type="text" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" required>
                    </div>
                </div>

                <h2 class="checkout-section-title" style="margin-top: 60px;">Payment</h2>
                <div class="form-group">
                    <label>Cardholder Name</label>
                    <input type="text" placeholder="As shown on card" required>
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label>CVC</label>
                        <input type="password" placeholder="***" required>
                    </div>
                </div>
            </form>
        </div>

        <aside class="order-summary">
            <h2 class="checkout-section-title">Your Order</h2>
            <div id="cart-items" class="cart-items-list">
                <!-- Items injected here -->
            </div>
            <div class="summary-details">
                <div class="summary-row"><span>Subtotal</span><span id="subtotal">$0</span></div>
                <div class="summary-row"><span>Shipping</span><span>Complimentary</span></div>
                <div class="summary-total summary-row"><span>Total</span><span id="total">$0</span></div>
            </div>
            <button type="submit" form="checkout-form" class="complete-order-btn">Complete Private Order</button>
        </aside>
    </main>

    <footer class="footer">
        <p class="footer-text">© 2026 ARIVINE — All rights reserved</p>
    </footer>

    <script src="supabase-init.js"></script>
    <script src="auth.js"></script>
    <script src="checkout.js"></script>
</body>

</html>
